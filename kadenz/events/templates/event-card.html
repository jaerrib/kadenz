<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    {% block event-card %}
    <div class="card mb-4 rounded-3 shadow-sm p-3">

        <div class="col d-flex align-items-start">
            <div
                class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor"
                    class="bi bi-calendar-event-fill" viewBox="0 0 16 16">
                    <path
                        d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
                </svg>
            </div>
            <div>
                <h3 class="fs-2 text-body-emphasis">{{event.organization.name}} {{event.name}}</h3>
                <!-- <h5>{{event.organization.name}}</h5> -->
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Starts: {{event.start_date}}</li>
                    <li>Ends: {{event.end_date}}</li>
                </ul>
                <a href="/events/{{event.id}}/" class="btn btn-primary">
                    Event Details
                </a>
            </div>
        </div>
    </div>

    {% endblock event-card %}
</body>

</html>
