<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Add an Event!</title>
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center">Kadenz</h1>
        <p class="text-secondary text-center">In tune with your fundraising needs!</p>

        <hr>

        <div class="col-4 mx-auto p-3 bg-body-secondary text-body card shadow">
            <h2>Edit an Event</h2>
            <h2>for {{event.organization.name}}</h2>

            <div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="mb-3">
                <form action="/events/edit/process/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="event_id" value={{event.id}}>
                    <label for="name" class="form_label mb-1">*Event Name:</label>
                    <input type="text" name="name" class="form-control mb-3" value="{{event.name}}" id="name">
                    <label for="description" class="form_label mb-1">Description:</label>
                    <input type="textarea" name="description" class="form-control mb-3" style="height: 100px;"
                        placeholder="Fill in some details about your event" value="{{event.description}}"
                        id="description">
                    <label for="street" class="form_label mb-1">Street Address:</label>
                    <input type="text" name="street" class="form-control mb-3" value="{{event.street}}" id="street">
                    <label for="city" class="form_label mb-1">City:</label>
                    <input type="text" name="city" class="form-control mb-3" value="event.city" id="city">
                    <label for="state" class="form_label mb-1">State (2-letter code):</label>
                    <input type="text" name="state" class="form-control mb-3" value="event.state" id="state">
                    <label for="start_date" class="form_label mb-1">*Start Date:</label>
                    <input type="date" name="start_date" class="form-control mb-3" value="{{event.start_date}}"
                        id="start_date">
                    <label for="end_date" class="form_label mb-1">*End Date:</label>
                    <input type="date" name="end_date" class="form-control mb-3" value="{{event.end_date}}"
                        id="end_date">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
            <p class="text-secondary fst-italic">*Required</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
