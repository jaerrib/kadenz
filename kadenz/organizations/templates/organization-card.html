<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    {% block organization-card %}

    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h1 class="my-0 fw-normal">{{organization.name}}</h1>
        </div>
        <div class="card-body">
            <h4 class="card-title mb-4">{{organization.details}}</h4>

            {% if organization.creator.id == userid %}
            <ul class="list-unstyled mt-3 mb-4">
                <li><a href="/organizations/{{organization.id}}/edit/">Edit</a></li>
                <li><a href="/organizations/{{organization.id}}/delete/">Delete</a></li>
                <li><a href="/events/new/{{organization.id}}/">Add an Event</a></li>
            </ul>
            {% endif %}

            <a href="/organizations/{{organization.id}}/" class="w-100 btn btn-lg btn-primary">Details</a>
        </div>
    </div>

    {% endblock organization-card %}
</body>

</html>
