<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>All Organizations</title>
</head>
<table>
    <h1>All Organizations</h1>
    <a href="/organizations/new/">Create an Organization</a>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Details</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for organization in all_organizations %}
            <tr>
                <td><a href="/organizations/{{organization.id}}/">{{organization.name}}</a></td>
                <td>{{organization.details}}</td>
                <td><a href="/organizations/{{organization.id}}/edit/">Edit</a> | <a
                        href="/organizations/{{organization.id}}/delete/">Delete</a> | <a
                        href="/events/new/{{organization.id}}/">Add an Event</a></td>
            </tr>
            {% empty %}
            <h3>No items in list</h3>
            {% endfor %}
        </tbody>
    </table>

    {% block footer %}
    {% include "footer.html" %}
    {% endblock footer %}

    </body>

</html>
