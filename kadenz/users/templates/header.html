<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    {% block header %}
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                {% load static %}
                <img src="{% static 'kadenz-logo.png' %}" width="200" height="60" role="img">
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/dashboard/" class="nav-link px-2">Dashboard</a></li>
                <li><a href="/organizations/" class="nav-link px-2">Organizations</a></li>
                <li><a href="/events/" class="nav-link px-2">Events</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="/logout/" class="btn btn-outline-primary me-2">Sign Out</a>
            </div>
        </header>
    </div>
    {% endblock header %}
</body>

</html>
