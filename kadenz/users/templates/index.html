<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Kadenz Fundraising</title>
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center">
            {% load static %}
            <img src="{% static 'kadenz-logo.png' %}" width="400" height="120" role="img">
        </div>
        <hr>
        <div class="col-4 mx-auto p-3 bg-body-secondary text-body card shadow">
            <h2>Login</h2>

            <div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="mb-3">
                <form action="login/process/" method="post">
                    {% csrf_token %}
                    <label for="email" class="form_label">Email:</label>
                    <input type="text" name="email" class="form-control mb-3" id="email">
                    <label for="password" class="form_label">Password:</label>
                    <input type="password" name="password" class="form-control mb-3" id="password">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
            <p>No account? <a href="registration/">Sign up!</a></p>
        </div>
    </div>

    {% block footer %}
    {% include "footer.html" %}
    {% endblock footer %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
