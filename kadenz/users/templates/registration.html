<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Kadenz Fundraising</title>
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center">Kadenz</h1>
        <p class="text-secondary text-center">In tune with your fundraising needs!</p>
        <hr>
        <div class="col-4 mx-auto p-3 bg-body-secondary text-body card shadow">
            <h2>Registration</h2>
            <form action="process/" method="post">
                {% csrf_token %}
                <label for="first_name" class="form_label mb-1">First Name:</label>
                <input type="text" name="first_name" class="form-control mb-3">
                <label for="last_name" class="form_label mb-1">Last Name:</label>
                <input type="text" name="last_name" class="form-control mb-3">
                <label for="email" class="form_label mb-1">Email:</label>
                <input type="email" name="email" class="form-control mb-3">
                <label for="password" class="form_label mb-1">Password:</label>
                <input type="password" name="password" class="form-control mb-3">
                <label for="confirm_password" class="form_label mb-1">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control mb-3">
                <input type="submit" value="Submit" class="btn btn-primary mb-3">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
