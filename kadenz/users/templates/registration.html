<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Kadenz Fundraising</title>
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center">Kadenz</h1>
        <p class="text-secondary text-center">In tune with your fundraising needs!</p>
        <hr>
        <div class="col-4 mx-auto p-3 bg-body-secondary text-body card shadow">
            <h2>Registration</h2>

            <div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <form action="process/" method="post">
                {% csrf_token %}
                <label for="first_name" class="form_label">First Name:</label>
                <input type="text" name="first_name" class="form-control mb-3" id="first_name">
                <label for="last_name" class="form_label">Last Name:</label>
                <input type="text" name="last_name" class="form-control mb-3" id="last_name">
                <label for="email" class="form_label">Email:</label>
                <input type="email" name="email" class="form-control mb-3" id="email">
                <label for="password" class="form_label">Password:</label>
                <input type="password" name="password" class="form-control mb-3" id="password">
                <label for="confirm_password" class="form_label">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control mb-3" id="confirm_password">
                <input type="submit" value="Submit" class="btn btn-primary mb-3">
            </form>
        </div>
    </div>

    <footer>
        <div class="d-flex flex-column flex-sm-row justify-content-center py-4 my-4 border-top">
            <p>&copy; 2023 Kadenz Fundraising.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
