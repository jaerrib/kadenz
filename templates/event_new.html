{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create a New Event{% endblock title %}

{% block content %}
    <h1>New Event for <span class="fw-bold">{{ organization }}</span></h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Save">
    </form>

{% endblock %}
