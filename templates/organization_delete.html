{% extends "base.html" %}

{% block title %}Delete an Organization{% endblock title %}

{% block content %}
    <h1>Delete an Organization</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ organization.name }}"?</p>
        {{ form.as_p }}
        <input type="submit" value="Confirm">
    </form>

{% endblock %}
