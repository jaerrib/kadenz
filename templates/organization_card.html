{% block organization-card %}

    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="6em" height="6em"
                 fill="currentColor"
                 class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
            </svg>
        </div>
        <div class="card-body">
            <h1 class="my-0 fw-normal">{{ organization.name }}</h1>
            <h4 class="card-title mb-4">{{ organization.state }}</h4>
            <a href="{% url 'organization_detail' organization.pk %}"
               class="w-100 btn btn-lg btn-primary">Details</a>
        </div>
    </div>

{% endblock organization-card %}
