{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete an Event{% endblock title %}

{% block content %}
    <h1>Delete an Event</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p class="fs-4">Are you sure you want to delete "{{ event.name }}"?</p>
        {{ form|crispy }}
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>

{% endblock %}
